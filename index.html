<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Shellshark!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='css/main.css' rel='stylesheet'>
		<script src='js/3rd/underscore-min.js'></script>
		<script src='js/utils.js'></script>
		<script src='js/const.js'></script>
		<script src='js/animator.js'></script>
		<script src='js/machine.js'></script>
		<script src='js/shadow.js'></script>
		<script src='js/card.js'></script>
		<script src='js/set.js'></script>
		<script src='js/preview.js'></script>
		<script src='js/main.js'></script>
	</head>
	<body onload='init()'>
		<div id='wrapper'>
			<div id='table' class='empty'>
			</div>
		</div>
		<div id='hand'>
		</div>
		<div id='pass-div'>
			<span id='pass' class='hidden'>END TURN</span>
		</div>
		<div class='shell hidden' id='p1-shell'>
			48
		</div>
		<div id='you' class='hidden'>YOU</div>
		<div class='shell hidden' id='p2-shell'>
			48
		</div>
		<div id='bob' class='hidden'>BOB</div>
		<div id='preview'>
		</div>
		<div id='drops'>
			<div class='drop' data-player='0'><img src='img/drop.png'><span>-1</span></div>
			<div class='drop' data-side='0' data-card='0'><img src='img/drop.png'><span>-1</span></div>
			<div class='drop' data-side='0' data-card='1'><img src='img/drop.png'><span>-1</span></div>
			<div class='drop' data-side='0' data-card='2'><img src='img/drop.png'><span>-1</span></div>
			<div class='drop' data-side='0' data-card='3'><img src='img/drop.png'><span>-1</span></div>
			<div class='drop' data-player='1'><img src='img/drop.png'><span>-3</span></div>
			<div class='drop' data-side='1' data-card='0'><img src='img/drop.png'><span>-3</span></div>
			<div class='drop' data-side='1' data-card='1'><img src='img/drop.png'><span>-3</span></div>
			<div class='drop' data-side='1' data-card='2'><img src='img/drop.png'><span>-3</span></div>
			<div class='drop' data-side='1' data-card='3'><img src='img/drop.png'><span>-3</span></div>
		</div>
		<div class='screen' id='start'>
			<div id='logo'><img src='img/logo.png'></div>
			<div id='game-info' class='narrative'>A wild angry shark appears. He holds a deck of <i>ShellShark</i> - Trading Card Game about denizens of the sea. Looks like he wanna fight. What will you do?</div>
			<span id='start-btn'>Play a game!</span>
		</div>
	</body>
</html>
